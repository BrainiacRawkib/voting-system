{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% for result in results  %}
            <div class="card">
                <div class="card-header">                    
                    <h3 class="text-center">{{ result.party_abbr }}</h3>
                </div>
                <div class="card-body">
                    <p class="text-center font-weight-bolder">
                        Polling unit: {{ result.pu_id }}                
                    </p>
                    <p class="text-center font-weight-bolder">
                        Score: {{ result.party_score }}            
                    </p>
                </div>
                <div class="card-footer">                    
                    <p class="font-weight-bolder">
                        endorsed by: {{ result.agent }}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
